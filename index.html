<script>
    function addPlan(day) {
        const input = document.getElementById(`input-${day}`);
        const reminder = document.getElementById(`reminder-${day}`);
        const plansContainer = document.getElementById(`plans-${day}`);

        if (input.value.trim() === '') {
            alert('Введите план!');
            return;
        }

        const planItem = document.createElement('div');
        planItem.innerHTML = `<i class="fas fa-check check-icon"></i>${input.value} (Напоминание: ${reminder.value})`;
        plansContainer.appendChild(planItem);

        input.value = '';
        reminder.value = '';
        
        // Установка напоминания (простой вариант, без реальной реализации)
        // В реальном приложении нужно будет реализовать логику напоминаний
        setTimeout(() => {
            alert(`Напоминание: ${input.value}`);
        }, 5000); // Замените на реальное время
    }
</script>
